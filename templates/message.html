<html>
    <head>
        <title></title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
          <div class="container-fluid">
            <h3 style="margin-top:100px" class="page-header text-primary text-center">This is Alert Message Page</h3>
                <div class ="text-center"class="col-md-4">
                    {% if messages %}
                        {% for message in messages%}
                            {% if message.tags == 'error' %}
                             <div class="alert alert-danger">{{message}}</div>
                            {% else %}
                            <div class="alert alert-{{message.tags}}">
                                {{message}}
                            </div>
                        {% endif %}
                        {% endfor %}
                    {% endif %}
                    <a href="/success" class="btn btn-success">Success</a>
                    <a href="/info" class="btn btn-info">Info</a>
                    <a href="/danger" class="btn btn-danger">Error</a>
                    <a href="/warning" class="btn btn-warning">Warning</a>
                </div>
            </div>
    </body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(4000);
    })
</script>
